            </div>

            <br>

            <div class="col-6" id="info">
                <h4> "Granate" </h4>
                <hr>
                <form action="get">
                    <h5> Solicitar presupuesto sin cargo </h5>
                    <h6> Salón: "Granate" </h6>
                    <input class="form-control form-control-sm input" type="text" placeholder="Ingrese su nombre" aria-label=".form-control-sm example" required>
                    <input class="form-control form-control-sm input" type="text" placeholder="Ingrese su apellido" aria-label=".form-control-sm example" required>
                    <input class="form-control form-control-sm input" type="mail" placeholder="Ingrese su mail" aria-label=".form-control-sm example" required>
                    <input class="form-control form-control-sm input" type="text" placeholder="Ingrese su número de teléfono" aria-label=".form-control-sm example" required>
                    <input class="form-control form-control-sm input" type="text" placeholder="Ingrese el tipo de evento" aria-label=".form-control-sm example" required>
                    <input class="form-control form-control-sm input" type="number" placeholder="Ingrese la cantidad de comensales (a partir de los 4 años)" aria-label=".form-control-sm example" required>
                    <div class="row" id="drop">
                        <div class="col-6">
                            <select class="form-select form-select-sm input" aria-label=".form-select-sm example" required>
                                <option selected disabled >Mes del evento</option>
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                                <option value="Mayo">Mayo</option>
                                <option value="Junio">Junio</option>
                                <option value="Julio">Julio</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Septiembre">Septiembre</option>
                                <option value="Octubre">Octubre</option>
                                <option value="Noviembre">Noviembre</option>
                                <option value="Diciembre">Diciembre</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-select form-select-sm input" aria-label=".form-select-sm example" required>
                                <option selected disabled>Año del evento</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                    </div>
                    <textarea id="area" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Cuéntenos un poco más de su evento para poder asesorarlo en lo que necesita"></textarea>
                    <div class="boton">
                        <a href="mailto:gironzimarisol@gmail.com" routerLink="/respuestaPresup"> Solicitar presupuesto </a>
                    </div>
                </form>
